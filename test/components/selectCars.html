<!--js: ../templates/selectTmpl.js -->
<!-- Bootstrap select, customized for cars -->
<!--MIXIN mixin1 -->
<select class="form-control" onchange={ctrl.onchange}>
  <option selected={ctrl.value === 'tesla'} value="audi">Tesla Model S</option>
  <option selected={ctrl.value === 'prius plugin'} value="tesla">Toyota Prius Plugin</option>
  <option selected={ctrl.value === 'prius v'} value="volvo">Toyota Prius v</option>
</select>
